<h1>Utilisateur 1</h1>
<p>Une courte description de notre utilisateur</p>
<ul>
    <li>Nom : {{ nom }}</li>
    <li>Age : {{ age }}</li>
    <li>
        Hobby :
        <ul>
            <li>Un : {{ hobby.hobbyUn }}</li>
            <li>Deux : {{ hobby.hobbyDeux }}</li>
            <li>Trois : {{ hobby.hobbyTrois }}</li>
        </ul>
    </li>
    <li>Email : {{ email }}</li>
</ul>
<button class='btn btn-primary' (click)="onClick()">Plus d'informations ?</button>
<h1>editer</h1>
<form action="">
    <div>
        <label for="nom">Nom : </label>
        <input type="text" [(ngModel)]="nom" name="nom" /></div>
    <div><label for="age">Age : </label><input type="number" [(ngModel)]="age" name="age" /></div>
    <div><label for="hobbyUn">Hobby 1 : </label><input type="text" [(ngModel)]="hobby.hobbyUn" name="hobbyUn" /></div>
    <div><label for="hobbyDeux">Hobby 2 : </label><input type="text" [(ngModel)]="hobby.hobbyDeux" name="hobbyDeux" />
    </div>
    <div><label for="hobbyTrois">Hobby 3 : </label><input type="text" [(ngModel)]="hobby.hobbyTrois"
            name="hobbyTrois" /></div>
    <div><label for="email">Email : </label><input type="text" [(ngModel)]="email" name="email" /></div>
</form>
